<!DOCTYPE html>
<html>

<body>
  <div id="elm-code-is-loaded-here"></div>
  <script src="elm.js"></script>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById('elm-code-is-loaded-here'),
    });

    // Handle Eye-Dropper Port
    app.ports.openJsEyeDropper.subscribe((data) => {
      const eyeDropper = new EyeDropper();
      var resultElement = '';
      eyeDropper
        .open()
        .then((result) => {
          console.log(result.sRGBHex)
          app.ports.onJsEyeDropperResult.send(result.sRGBHex)
        })
        .catch((e) => {
          resultElement.textContent = e
        });
    });
  </script>
</body>

</html>
